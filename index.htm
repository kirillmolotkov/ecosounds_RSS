<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Eco sounds</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <svg class="logo"><use xlink:href="assets/svg/sprite.svg#logo"></use></svg>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item" data-sounds="drozd">Drozd</li>
                    <li class="nav-item" data-sounds="forest">Forest</li>
                    <li class="nav-item" data-sounds="javoronok">Javoronok</li>
                    <li class="nav-item" data-sounds="slavka">Slavka</li>
                    <li class="nav-item" data-sounds="solovey">Solovey</li>
                    <li class="nav-item" data-sounds="zarynka">Zarynka</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container main-container">
            <img class="main-image" src="assets/images/drozd.jpg" alt="drozd">
            <div class="play"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="social">
            <span class="copyright">&copy;</span>
            <span class="year">2022</span>
            <a href="https://github.com/BalbesGoda" target="_blanc"><svg class="github"><use xlink:href="assets/svg/sprite.svg#github"></use></svg></a>
            </div>
            <a href="https://rs.school/" target="_blanc"><svg class="rss"><use xlink:href="assets/svg/sprite.svg#rss"></use></svg></div></a>
        </div>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
